<body>
    <h1 class="text-center m-2"> Botones </h1>
    <hr>
    <div class="d-grid gap-2 m-3">
      <button type="button" name="" id="" class="btn btn-primary">Seleccionar</button>
    </div>
    <br>
    <h3 class="m-2">Botones Default</h3>
    <button type="button" class="btn btn-primary">Button</button>
    <button type="button" class="btn btn-warning">Button</button>
    <button type="button" class="btn btn-danger">Button</button>
    <button type="button" class="btn btn-success">Button</button>
    <button type="button" class="btn btn-dark">Button</button>
    <button type="button" class="btn btn-secondary">Button</button>
    <button type="button" class="btn btn-light">Button</button>
    <button type="button" class="btn btn-info">Button</button>
    <br>
    <h3 class="m-2">Botones Outline</h3>
    <button type="button" class="btn btn-outline-primary">Outline</button>
    <button type="button" class="btn btn-outline-warning">Button</button>
    <button type="button" class="btn btn-outline-danger">Button</button>
    <button type="button" class="btn btn-outline-success">Button</button>
    <button type="button" class="btn btn-outline-dark">Button</button>
    <button type="button" class="btn btn-outline-secondary">Button</button>
    <button type="button" class="btn btn-outline-light">Button</button>
    <button type="button" class="btn btn-outline-info">Button</button>
    <br>
    <h3 class="m-2">Boton Size</h3>
    <button type="button" class="btn btn-success btn-lg">Boton Grande</button>
    <button type="button" class="btn btn-dark btn-sm">Boton Peque√±o</button>
    <br>
    <h3 class="m-2">Boton CheckBox</h3>
    <div class="btn-group" role="group" data-bs-toggle="buttons">
        <label class="btn btn-danger active">
            <input type="checkbox" class="me-2" name="" id="" checked autocomplete="off"> Pizza
        </label>
        <label class="btn btn-warning">
            <input type="checkbox" class="me-2" name="" id="" autocomplete="off"> Taquitos
        </label>
        <label class="btn btn-danger">
            <input type="checkbox" class="me-2" name="" id="" autocomplete="off"> Pozole
        </label>
    </div>
    <br>
    <h3 class="m-2">Boton Radio</h3>
    <div class="btn-group" data-bs-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" class="me-2" name="" id="" autocomplete="off" checked> League Of Legends
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="" id="" autocomplete="off"> Fortnite
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="" id="" autocomplete="off"> Overwatch
        </label>
    </div>
